<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Supplier Details</h2>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Sample Bank</h3>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>Supplier Name:</label>
                    <input type="text" class="form-control" placeholder="Supplier Name" ng-model ="details[0].name">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" placeholder="Address" ng-model ="details[0].description">
                </div>
                <button type="submit" class="btn btn-default">Insert</button>
                <button type="" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>
