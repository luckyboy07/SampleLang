<!DOCTYPE html>
<html>

<head>
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bower_components/bootstrap/dist/css/bootstrap.    css" rel="stylesheet">
    <link href="./app/css/style.css" rel="stylesheet">
    </script>
    <link rel="stylesheet" href="./app/css/style.css" />
    <script src="./app/script.js"></script>
</head>

<body ng-app="myApp" ng-controller="NewUserController">
    <h1>Add Employee Details</h1>
    <div class = "login-form-section">
        <form name="userForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error': userForm.name.$invalid }">
                <label class="control-label">Employee No</label>
                <input type="text" class="form-control" name="number" ng-model="" required placeholder="Employee No" />
            </div>
            <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid }">
                <label class="control-label">Employee Name</label>
                <input type="text" class="form-control" name="name" ng-model="" required placeholder="Employee Name" />
            </div>
            <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid }">
                <label class="control-label">Employee Name</label>
                <input type="text" class="form-control" name="name" ng-model="" required placeholder="Employee Name" />
            </div>
            <button class="btn btn-primary" ng-click="save()">Add User</button>
            <button class="btn btn-link" ng-click="reset()">Reset</button>
        </form>
    </div>
</body>

</html>
