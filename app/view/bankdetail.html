<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Bank Details</h2>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Sample Bank</h3>
        <div class="panel-body">
            <form role="form" ng-submit="saveBank()">
                <div class="form-group">
                    <label>Bank Name:</label>
                    <input type="text" class="form-control" placeholder="Bank Name" ng-model="details.name">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" placeholder="Address" ng-model="details.address">
                </div>
                <button type="submit" class="btn btn-default">Save</button>
                <button type="" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>
