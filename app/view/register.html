<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Add Employee Details</h2>
    </div>
</div>
<form role="form">
    <div class="form-group">
        <label >Employee No:</label>
        <input type="text" class="form-control" id="text" placeholder="Employee Number">
    </div>
    <div class="form-group">
        <label >Employee Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label >Department:</label>
        <select class="form-control" placeholder="-Select-">
            <option>s</option>
            <option>a</option>
            <option>m</option>
            <option>p</option>
        </select>
    </div>
    <div class="form-group">
        <label >Designation:</label>
        <select class="form-control" placeholder="-Select-">
            <option>d</option>
            <option>a</option>
            <option>s</option>
            <option>sd</option>
        </select>
    </div>
    <div class="form-group">
        <label >Hired Date:</label>
        <input class="form-control" type="date" id="exampleInput" name="input" ng-model="example.value" placeholder="yyyy-MM-dd" min="2013-01-01" max="2013-12-31" required />
    </div>
    <div class="form-group">
        <label >Salary:</label>
        <input type="text" class="form-control" id="salary" placeholder="Salary">
    </div>
    <button type="submit" class="btn btn-default">Insert</button>
    <button type="" class="btn btn-default">Cancel</button>
    </div>
</form>
</body>

</html>
